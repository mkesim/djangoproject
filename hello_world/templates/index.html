{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mehmet Kesimalioğlu Django Project">
    <meta name="author" content="Mehmet Kesimalioğlu">
    <meta name="generator" content="Django">
    <meta name="theme-color" content="#000000">
    <title>Calculator | Mehmet Kesimalioğlu Django Project</title>
    
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <style>
        .calculator {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .calculator input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .calculator select, .calculator button {
            width: calc(50% - 12px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .calculator button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .title {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="App">
        <header class="App-header">
            <div class="calculator">
                <div class="title">Mehmet Kesimalioğlu Django Project</div>
                <form method="post" action="{% url 'calculate' %}">
                    {% csrf_token %}
                    <input type="text" name="num1" placeholder="Enter first number" required>
                    <input type="text" name="num2" placeholder="Enter second number" required>
                    <select name="operation">
                        <option value="add">Add</option>
                        <option value="subtract">Subtract</option>
                        <option value="multiply">Multiply</option>
                        <option value="divide">Divide</option>
                    </select>
                    <button type="submit">Calculate</button>
                </form>
                {% if result %}
                    <p>Result: {{ result }}</p>
                {% endif %}
            </div>
        </header>
    </div>
</body>

</html>
